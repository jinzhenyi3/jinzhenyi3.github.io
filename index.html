<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub用户信息主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .card {
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .login-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        
        .profile-card {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 25px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
        
        p {
            color: #ccc;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .stat-label {
            font-size: 14px;
            color: #999;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            width: 100%;
            max-width: 250px;
        }
        
        .login-btn:hover {
            background-color: #444;
        }
        
        .logout-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .logout-btn:hover {
            background-color: #444;
        }
        
        .divider {
            height: 1px;
            width: 100%;
            background-color: #333;
            margin: 15px 0;
        }
        
        .info-text {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            background-color: #2a1a1a;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card" id="loginCard">
            <h1>GitHub用户登录</h1>
            <p>使用您的GitHub账户登录以查看个人信息</p>
            <a href="#" class="login-btn" id="githubLoginBtn">
                <i class="fab fa-fw fa-github"></i>
                使用GitHub登录
            </a>
            <p class="info-text">我们使用Cloudflare Workers保护您的登录安全</p>
        </div>
        
        <div class="card profile-card" id="profileCard">
            <img src="" alt="用户头像" class="avatar" id="avatar">
            <div>
                <h1 id="username">GitHub用户</h1>
                <p id="bio">这个人很懒，还没有填写简介</p>
            </div>
            
            <div class="divider"></div>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="repos">0</span>
                    <span class="stat-label">仓库</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="followers">0</span>
                    <span class="stat-label">粉丝</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="days">0</span>
                    <span class="stat-label">注册天数</span>
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
        
        <div class="card loading" id="loadingCard">
            <div class="spinner"></div>
            <p>正在获取用户信息...</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        // DOM元素
        const loginCard = document.getElementById('loginCard');
        const profileCard = document.getElementById('profileCard');
        const loadingCard = document.getElementById('loadingCard');
        const errorMessage = document.getElementById('errorMessage');
        const avatar = document.getElementById('avatar');
        const username = document.getElementById('username');
        const bio = document.getElementById('bio');
        const repos = document.getElementById('repos');
        const followers = document.getElementById('followers');
        const days = document.getElementById('days');
        const logoutBtn = document.getElementById('logoutBtn');
        const githubLoginBtn = document.getElementById('githubLoginBtn');
        
        // API端点 - 替换为您的Cloudflare Worker URL
        const API_BASE_URL = 'http://dl.jzyapi.dpdns.org';
        
        // 检查URL中是否有认证代码
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 计算注册天数
        function calculateDays(createdAt) {
            const created = new Date(createdAt);
            const now = new Date();
            const diffTime = Math.abs(now - created);
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }
        
        // 显示加载状态
        function showLoading() {
            loginCard.style.display = 'none';
            profileCard.style.display = 'none';
            errorMessage.style.display = 'none';
            loadingCard.style.display = 'flex';
        }
        
        // 显示登录卡片
        function showLogin() {
            loadingCard.style.display = 'none';
            profileCard.style.display = 'none';
            errorMessage.style.display = 'none';
            loginCard.style.display = 'flex';
        }
        
        // 显示用户资料
        function showProfile(user) {
            loadingCard.style.display = 'none';
            loginCard.style.display = 'none';
            errorMessage.style.display = 'none';
            
            avatar.src = user.avatar_url;
            username.textContent = user.name || user.login;
            bio.textContent = user.bio || '这个人很懒，还没有填写简介';
            repos.textContent = user.public_repos || 0;
            followers.textContent = user.followers || 0;
            days.textContent = calculateDays(user.created_at);
            
            profileCard.style.display = 'flex';
        }
        
        // 从Cloudflare Worker获取访问令牌
        async function getAccessToken(code) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '获取访问令牌失败');
                }
                
                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
        
        // 使用访问令牌获取用户信息
        async function getUserInfo(accessToken) {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取用户信息失败');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
        
        // 初始化页面
        async function init() {
            // 设置GitHub登录链接
            githubLoginBtn.href = `${API_BASE_URL}/login`;
            
            // 检查是否有认证代码
            if (code) {
                showLoading();
                
                try {
                    // 获取访问令牌
                    const accessToken = await getAccessToken(code);
                    
                    // 获取用户信息
                    const userInfo = await getUserInfo(accessToken);
                    
                    // 显示用户信息
                    showProfile(userInfo);
                    
                    // 清除URL中的代码参数
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (error) {
                    console.error('认证失败:', error);
                    showError(`认证失败: ${error.message}`);
                    showLogin();
                }
            } else {
                showLogin();
            }
        }
        
        // 退出登录
        logoutBtn.addEventListener('click', function() {
            showLogin();
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
